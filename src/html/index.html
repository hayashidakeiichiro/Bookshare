<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q-dai Bookshare</title>
    <link rel="stylesheet" href="/css/home.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
  </head>
  <body>

    <!-- ロード画面 -->
    <link rel="stylesheet" href="/css/load.css">
    <div id="loading">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <script src="/js/load.js"></script>

    <div id="hoge">
      <header-tag :login="login" :name="name" :point="point"></header-tag>
      <Navigation page="home" :alerton="alerton"></Navigation>     
    </div>
    
    
    
    <div id="searchform">
      <div id="search-container">
        <h1>教科書をさがす</h1>
        <input type="book" id="bookname" placeholder="書名・著者名を入力" v-model="bookname">
        <button id="searchbtn"@click="search">
          検索
        </button>
      </div>
      <div id="book-container">
        <ul id="booklist" v-if="!modal">
          <li v-for="(book, bindex) in books" :value="bindex" @click="select" v-cloak :class="{'selected':book[0]==selectedBookIndex}">
            <i class="las la-book-open"></i>
            {{book[1]}}
            <i class="las la-user-edit"></i>
            {{book[2]}}
            <span class="icon">
              <i class="las la-angle-right"></i>
            </span>
            <!-- userlist -->
            <ul class="userlist" >
              <li v-for="(user, index) in users[selectedBookIndex]" :value="index"  v-cloak @click.stop="modalOn(user,book[1],book[2])">
                <span class="username">
                  {{user[1]}}
                 
                </span>  
                  
              </li>
            </ul>
  
          </li>
        </ul>
        <div id="modal" v-else>
          <button @click="modalOff" class="backbtn">
            <i class="las la-angle-left"></i>
            戻る
          </button>
          <div class="modal-info">
            <div class="book-info title">
              <i class="las la-book-open"></i>    
              {{modalInfo["title"]}}
          </div>
          <div class="book-info author">
              <i class="las la-user-edit"></i>
              {{modalInfo["author"]}}       
          </div>   
          <span class="name">
            {{modalInfo["e"][1]}}
          </span>
          
          <h4>受け渡し場所</h4>
          {{modalInfo["e"][2]}}
          <h4>コメント</h4>
          {{modalInfo["e"][3]}}
          </div>
          <button class="requestbtn" @click.stop="requestBook" >
            リクエスト
            <i class="las la-praying-hands"></i>
          </button>
        </div>
      </div>
    </div>
    
    <script type="module" src="/js/search.js"></script>
    <script type="module" src="/../main.js"></script>
  </body>
  
  </html>
