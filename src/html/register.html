<body>

          メールアドレス

        <input id="mail" type="mail" required/>

      <div>

        <input id="password" type="password" required/>
      </div>
      <div>
        <div class="text">
          ニックネーム
        </div>
        <input id="name" type="name" required/>
      </div>
      <button id="register">登録</button>
    </div>
      <script type="module">
        import { firebaseConfig, check, Register, Login, Logout, State, toMypage } from "/js/functions.js";
        firebase.initializeApp(firebaseConfig);
        const socket = io();
        check(firebase);
        register.addEventListener('click', function(e) {
            Register(firebase,socket);  
        });

       
      </script>
</body>
